argo-cd:
  server:
    service:
      type: LoadBalancer
    extraArgs:
      - --insecure
    config:
      statusbadge.enabled: 'true'
    metrics: &metrics
      enabled: true
      serviceMonitor:
        enabled: true
  dex:
    enabled: false
  controller:
    metrics: *metrics
  repoServer:
    metrics: *metrics
  redis:
    metrics: *metrics
